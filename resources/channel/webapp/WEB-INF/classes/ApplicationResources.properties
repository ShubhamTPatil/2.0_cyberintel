page.set_plugin.IntroShort=From this page, you can configure the vInspector plug-in, which provides updates for the vInspector and determines the target groups to which an endpoint belongs.

page.set_plugin.IntroLong=The vInspector plug-in is a $(transmitter) extension that applies to the vInspector. <br>When an endpoint identifies itself to the $(transmitter), the vInspector plug-in determines which targets the endpoint belongs to. The plug-in then sends the endpoint the policy you have assigned. The plug-in is also responsible for updating vInspector at the endpoint. <br>You must specify the vInspector URL on the master $(transmitter) where the plug-in is published and the directory service where group information is stored. By default, the information for the directory service is the same as those for the directory service specified for CMS, which is used for login authentication. The two directory services are often the same, but they can be different.<br><br>You can enter a comma-separated list of directory service hosts and port numbers for failover protection. <br><br>When you click the Go button to test your directory service, vDesk tests its connection to the directory service and checks to see that it is properly configured.

