page.patch_assignment.IntroShort=Cette page vous permet de d\u00E9finir les options des patch comme ajouter ou supprimer des groupes de patch, configurer les param\u00E8tres de red\u00E9marrage et d\u00E9finir la planification de Patch Service. Cette page vous permet \u00E9galement de s\u00E9lectionner l'un des autres onglets pour ajouter ou supprimer des packages, changer les options d'installation des packages et modifier la planification de la policy. Si une seule cible est s\u00E9lectionn\u00E9e, il est \u00E9galement possible de s\u00E9lectionner l'un des autres onglets pour d\u00E9finir la p\u00E9riode d'inactivit\u00E9, la planification de Policy Service ainsi que les param\u00E8tres avanc\u00E9s de la cible.<p>Cliquez sur Modification de la liste de groupes de patch pour ajouter des groupes de patch \u00E0 partir d'un $(transmitter) ou pour les supprimer de la liste. Choisissez ensuite un \u00E9tat d'attribution pour chaque groupe de patch et sp\u00E9cifiez s'il doit comporter une p\u00E9riode d'inactivit\u00E9 ou non.  Cliquez sur Ex\u00E9cuter simulation pour afficher une simulation de l'installation des patch sur la cible, bas\u00E9e sur les informations collect\u00E9es par le Patch Service et les patchs attribu\u00E9s. Cliquez sur Aper\u00E7u pour afficher les modifications apport\u00E9es \u00E0 toute la policy avant de les enregistrer.</p><p><b>Remarque \:</b> m\u00EAme si l'interface vous permet d'attribuer des groupes de patch \u00E0 tous les types de cibles, n'attribuez des patch qu'aux machines, groupes de machines et collections.</p>
