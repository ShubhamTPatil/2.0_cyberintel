page.set_plugin.IntroLong=Le plugin Policy Service est une extension de $(transmitter) qui s'applique au Policy Service. <br>Lorsqu'une machine cible s'identifie aupr\u00E8s du $(transmitter), le plugin Policy Service d\u00E9termine \u00E0 quelles cibles cette machine cible appartient. Le plugin envoie alors \u00E0 la machine cible la policy que vous avez attribu\u00E9. Le plugin est \u00E9galement responsable de la mise \u00E0 jour de Policy Service au niveau de la machine cible. <br>Vous devez sp\u00E9cifier l'URL du Policy Service sur le $(transmitter) ma\u00EEtre, au niveau duquel le plugin est publi\u00E9, ainsi que le service d'annuaire dans lequel sont stock\u00E9es les informations du groupe. Par d\u00E9faut, les informations du service d'annuaire sont les m\u00EAmes que celles du service d'annuaire sp\u00E9cifi\u00E9 pour CMS, qui est utilis\u00E9 pour l'authentification de la connexion. Les deux services d'annuaire sont souvent les m\u00EAmes mais des diff\u00E9rences peuvent exister.<br><br>Vous avez la possibilit\u00E9 d'entrer une liste (dont le s\u00E9parateur est une virgule) des h\u00F4tes et ports des services d'annuaire afin de permettre une protection par basculement. <br><br>Lorsque vous cliquez sur le bouton Valider pour tester votre service d'annuaire, Policy Manager teste sa connexion au service d'annuaire et v\u00E9rifie qu'elle est correctement configur\u00E9e.
