jre.profile.1.id=xccdf_org.ssgproject.content_profile_stig-java-upstream
jre.profile.1.title=Java Runtime Environment (JRE) STIG
jre.profile.1.description=The Java Runtime Environment (JRE) is a bundle developed and offered by Oracle Corporation which includes the Java Virtual Machine(JVM), class libraries, and other components necessary to run Java applications and applets. Certain default settings within the JRE pose a security risk so it is necessary to deploy system wide properties to ensure a higher degree of security when utilizing the JRE. The IBM Corporation also develops and bundles the Java Runtime Environment(JRE) as well as Red Hat with OpenJDK.