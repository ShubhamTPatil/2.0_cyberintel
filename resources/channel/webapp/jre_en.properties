jre.title=Guide to the Secure Configuration of Java Runtime Environment (JRE) of version 1.6.0, 1.7.0, and 1.8.0
jre.description=This guide presents a catalog of security-relevant configuration settings for Java Runtime Environment (JRE) of versions 1.6.0, 1.7.0, and 1.8.0 formatted in the eXtensible Configuration Checklist Description Format (XCCDF).
